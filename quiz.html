<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK QUIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/ >
    <!-- âœ… Link Your Own CSS (Optional) -->
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="index.js" defer></script>
</head>
<body style="height: 100%;
margin: 0;
display: flex;
flex-direction: column;">


    <!-- top bar -->
    <section >
        <div class="top-bar">
          <a href="#" onclick="openModal()" class="field  btn btn-outline-secondary"><i class="fa-solid fa-house"></i>HOME</a>
          <button class="theme btn btn-outline-secondary" id="themeToggle"><i class="fa-solid fa-moon"></i>  DARK MODE</button>
        </div>
     </section>

     <!-- extra--  -->
<section class="extra">
    <div class="music">
        <i id="musicToggle" class="fas fa-volume-mute music-icon"></i>
        <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="tone2.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    </div>
    <div class="timer">
        <span class="stop" id="time">10</span>
    </div>
     <div class="count">
        <span id="questionNumber">1</span>
    </div>
    
</section>





<!-- question ans -->
    <section class="ques-ans">
        <div class="quiz-container">
            <div class="question">
                <h1 id="question-text">Loading question...</h1>
            </div>

            <div class="options">
                <label>
                    <input type="radio" name="quiz" value="A">
                    <div class="option" id="optionA">A)</div>
                </label>
                <label>
                    <input type="radio" name="quiz" value="B">
                    <div class="option" id="optionB">B)</div>
                </label>
                <label>
                    <input type="radio" name="quiz" value="C">
                    <div class="option" id="optionC">C)</div>
                </label>
                <label>
                    <input type="radio" name="quiz" value="D">
                    <div class="option" id="optionD">D)</div>
                </label>
            </div>
        </div>
    </section>



 <!-- submit -->
 <section class="submit">
    <div class="button-container">
        <button class="bttn next-btn" id="submitBtn">SUBMIT</button>
    </div>
</section>

     
      <!-- footer -->
      <div class="footer" >
        <a href="#"  style="color: white; margin: 0 15px;">
            <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
        <a href="#"  style="color: white; margin: 0 15px;">
            <i class="fa-brands fa-whatsapp fa-2x"></i>
        </a>
        <a href="#" style="color: white; margin: 0 15px;">
            <i class="fa-solid fa-envelope fa-2x"></i>
        </a>
        <a href="#"  style="color: white; margin: 0 15px;">
            <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
    </div>



    <!-- MODAL -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <div class="modal-header">BK QUIZ</div>
            <div class="modal-body">Are you sure you want to exit the quiz and go to Home?</div>
            <div class="modal-footer">
                <button class="modal-btn yes-btn" onclick="confirmExit()">Yes</button>
                <button class="modal-btn no-btn" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    
         
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" ></script>
    
</body>
</html>
